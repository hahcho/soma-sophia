name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: soma-sophia/package-lock.json

      - name: Install dependencies
        working-directory: soma-sophia
        run: npm ci

      - name: Build
        working-directory: soma-sophia
        run: npm run build -- --base-href /soma-sophia/

      - name: Copy index.html as 404.html
        run: cp soma-sophia/dist/soma-sophia/browser/index.html soma-sophia/dist/soma-sophia/browser/404.html

      - uses: actions/upload-pages-artifact@v3
        with:
          path: soma-sophia/dist/soma-sophia/browser

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
