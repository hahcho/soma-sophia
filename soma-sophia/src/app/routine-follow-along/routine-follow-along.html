<header>
    <h1>{{ routine().name }}</h1>
    <h2 style="display: inline-block">
        Exercise
        {{ ongoingRoutine().currentExerciseIndex + 1 }}/{{ routine().totalExercises() }}
    </h2>
    <div style="display: inline-block;background-color: blue; width: 20px; height: 20px">
    </div>
</header>
<main>
    <h2>
        Phase {{ ongoingRoutine().phaseIndex + 1 }}
        â€¢ {{ ongoingRoutine().currentPhase.name }}
    </h2>
    @switch (ongoingRoutine().currentSet.kind) {
        @case ('set') {
            <ss-set-follow-along
                [set]="ongoingRoutine().currentSetAsExerciseSet"
                (completed)="moveToNextSet()" />
        }
        @case ('superset') {
            <ss-superset-follow-along
                [superset]="ongoingRoutine().currentSetAsExerciseSuperset"
                (completed)="moveToNextSet()" />
        }
    }
</main>
